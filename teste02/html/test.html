<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .theme-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>User Settings</h1>
        <form id="settings-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="language">Preferred Language</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>

            <div class="theme-toggle">
                <label for="theme">Theme</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <button type="submit" class="btn">Save Settings</button>
        </form>
    </div>

    <script>
        // Завантаження збережених налаштувань при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedEmail = localStorage.getItem('email');
            const savedLanguage = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedEmail) document.getElementById('email').value = savedEmail;
            if (savedLanguage) document.getElementById('language').value = savedLanguage;
            if (savedTheme) document.getElementById('theme').value = savedTheme;

            // Встановлення теми при завантаженні
            if (savedTheme === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#f4f4f4';
                document.body.style.color = '#000';
            }
        });

        // Обробка форми та збереження налаштувань
        document.getElementById('settings-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Заборонити стандартне відправлення форми

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const language = document.getElementById('language').value;
            const theme = document.getElementById('theme').value;

            // Збереження налаштувань у localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('language', language);
            localStorage.setItem('theme', theme);

            // Оновлення теми на основі вибору
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#f4f4f4';
                document.body.style.color = '#000';
            }

            alert('Settings saved successfully!');
        });
    </script>

</body>
</html>
